<body ng-app="mainWindow">
	<div class="container" ng-controller="MainController as main">
  		<h1 class="text-center">Gépírás oktató program</h1>
  		<p class="well lead">Válaszd ki a profilodat, vagy készíts egy újat!</p>
  		<p class="text-center text-info">
    		Profil: <select ng-model="profil"><option ng-repeat="p in main.profiles">{{p.name}}</option></select>
    		&nbsp;<button class="btn" ng-click="main.selectProfile()">Start</button>
  		</p>
  		<p class="text-center text-info">
    		<img src="/img/icon/gepiras-310.png" ng-click="main.selectProfile()"/>
  		</p>
	</div>

</body>
